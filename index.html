<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aness</title>

<style>
    body{
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #b46bff, #d28cff, #c57bff);
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        padding: 30px 10px;
        color: white;
    }

    .card{
        max-width: 420px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.25);
        text-align: center;
    }

    .photo{
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.35);
        margin-bottom: 20px;
    }

    .text-box{
        background: rgba(255, 255, 255, 0.18);
        padding: 15px;
        border-radius: 15px;
        line-height: 1.6;
        font-size: 15px;
    }
</style>

</head>
<body>

<div class="card">
    <img src= "aness.jpg" class="photo" alt="Aness">
  
<video width="100%" controls>
    <source src="video.mp4" type="video/mp4">
</video>


</div>
    
    <div class="text-box">
        Hello Aness, keep up the good work with your studies.  
        I hope you get the best grades possible.  
        Don't forget to take care of your health!!  
        I'm always here supporting you.  
        I love you.
    </div>


<body>
</html>
